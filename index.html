<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <header>
            <div class="your-app"><span style="font-weight: bold">Your</span>App&trade;</div>
            <div class="header-right">
                <div class="bell-icon">
                    <img src="icons/icon-bell.svg" alt="bell icon">
                </div>
                <div class="user-name">
                    <div><img class="profile-pic" src="images/member-1.jpg" alt="profile image"></div>
                    <div>Ryan Puffer</div> 
                </div>
            </div>
        </header>
        <nav>
            <img src="icons/icon-dashboard.svg" alt="">
            <img src="icons/icon-members.svg" alt="">
            <img src="icons/icon-visits.svg" alt="">
            <img src="icons/icon-settings.svg" alt="">
        </nav>
        <main>
            <div class="dashboard">TRAFFIC</div>
            <div class="traffic">DAILY TRAFFIC</div>
            <div class="mobile">MOBILE USERS</div>
            <div class="social"><h2>SOCIAL STATS</h2>
                <div class="social-box">
                    <div class="social-icon"><img src="icons/icon-twitter.svg" alt="twitter"></div>
                    <div class="social-text"><h3>Twitter</h3><p class="number">10,345</p></div>
                </div>
                <div class="social-box">
                    <div class="social-icon"><img src="icons/icon-facebook.svg" alt="twitter"></div>
                    <div class="social-text"><h3>Facebook</h3><p class="number">8,739</p></div>

                </div>
                <div class="social-box">
                    <div class="social-icon"><img src="icons/icon-google-plus.svg" alt="twitter"></div>
                    <div class="social-text"><h3>Google+</h3><p class="number">2,530</p></div>

                </div>
            </div>
            <div class="new-members">NEW MEMBERS</div>
            <div class="activity">RECENT ACTIVITY</div>
            <div class="message">MESSAGE USERS</div>
            <div class="settings">SETTINGS</div>
        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
